<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form onsubmit ="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]+" title="Username must contain only letters and numbers" />
      <label for="password">Password</label>
      <input type="text" id = "password" name="password" title="Password must be at least 8 characters long"/>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <input type="submit" value="Submit" />
    
    
    </form>
    <script src="./javascripts/main.js"></script>
</body>
</html>
